# ----------------------------------------------------------------------------------------------------
# Pooling data every seconds
# ----------------------------------------------------------------------------------------------------

substitutions:
  green_led_inverted: "False"
  yellow_led_inverted: "False"

# Component managing time.
# If activate switch is ON, power measurment and energy regulation are performed every secondes
time:
  - platform: sntp
    on_time:
      # Trigger action every second
      - seconds: /1
        then:
          - if:
              condition:
                switch.is_on: activate
              then:
                - script.execute: energy_regulation
                - light.turn_off: yellow_led
                - if:
                    condition:
                      lambda: return id(real_power).state == NAN;
                    then:
                      # When 0.0 is returns, it means that an error occurs
                      - light.turn_on:
                          id: yellow_led
                          effect: fast
                    else:
                      - light.turn_on: yellow_led
      # Manage WiFi feedback with yellow LED
      - seconds: /5
        then:
          - light.turn_off: yellow_led
          - if:
              condition:
                lambda: return network::is_connected();
              then:
                - light.turn_on: yellow_led
              else:
                - light.turn_on:
                    id: yellow_led
                    effect: blink

# ----------------------------------------------------------------------------------------------------
# LED Management
# ----------------------------------------------------------------------------------------------------

output:
  - id: yellow_led_output
    platform: gpio
    pin: 
      number: ${yellow_led_pin}
      inverted: ${yellow_led_inverted}

  - id: green_led_output
    platform: gpio
    pin: 
      number: ${green_led_pin}
      inverted: ${green_led_inverted}

light:
  - id: yellow_led
    platform: binary
    output: yellow_led_output
    internal: True
    effects:
      - strobe:
          name: blink
          colors:
            - state: True
              brightness: 100%
              duration: 250ms
            - state: False
              brightness: 100%
              duration: 250ms
      - strobe:
          name: fast
          colors:
            - state: True
              brightness: 100%
              duration: 50ms
            - state: False
              brightness: 100%
              duration: 50ms

  - id: green_led
    platform: binary
    output: green_led_output
    internal: True
    effects:
      - strobe:
          name: blink
          colors:
            - state: True
              brightness: 100%
              duration: 250ms
            - state: False
              brightness: 100%
              duration: 250ms

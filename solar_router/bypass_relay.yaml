# ----------------------------------------------------------------------------------------------------
# Define scripts for bypass relay
# ----------------------------------------------------------------------------------------------------

script:
  # Apply bypass on relay
  - id: bypass_control
    mode: single
    then:
      lambda: |-
        if (id(bypass_relay).state)
        {
          id(bypass_relay_output).turn_on();
        }
        else
        {
          id(bypass_relay_output).turn_off();
        }

# ----------------------------------------------------------------------------------------------------
# bypass relay control
# ----------------------------------------------------------------------------------------------------

# Control the bypass relay through GPIO
output:
  - platform: gpio
    id: bypass_relay_output
    pin: 
      number: ${bypass_relay_pin}
      inverted: true


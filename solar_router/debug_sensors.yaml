# ----------------------------------------------------------------------------------------------------
# Debug sensors
# ----------------------------------------------------------------------------------------------------

debug:
  update_interval: 5s

psram:
  mode: quad
  speed: 80MHz

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

sensor:
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
    psram:
      name: "Free PSRAM"
    cpu_frequency:
      name: "CPU Frequency"
